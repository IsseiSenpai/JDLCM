<!DOCTYPE html>
<html lang="es-NI">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/formularios.css" />
  </head>
  <body>
    <header>
      <!--Barra de navegacion-->
      <nav>
      
        <img class="logo" src="../src/imagenes/imagen1.webp" alt="" />
        
        <i class="bi bi-list abrir" id="abrir"></i>
        
        <div class="nav" id="nav">
            <i class="bi bi-x cerrar" id="cerrar"></i>
          <ul class="menu" >
            <li class="nav-item"><a href="#">Matrícula</a></li>
            <li class="nav-item"><a href="#">Listar Estidiante</a></li>
          </ul>
        </div>

        <a href="#">
          <button class="matricula" onclick="window.location.href='../index.html';">Cerrar</button>
        </a>

      </nav>
    </header>

    <main>
      <section class="seccion-1">
        <img src="" alt="" />
        <h2 class="colegio">Centro Escolar Publico José de la Cruz Mena</h2>
        <img src="" alt="" />
      </section>

      <section class="seccion-2">
        <ul class="nav-links">
          <li><a class="selected" href="#">Datos personales del estudiante</a></li>
          <li><a href="formulario_2.html">Datos personales del tutor</a></li>
          <li><a href="formulario_3.html">Datos de las matricula</a></li>
        </ul>
      </section>

      <section>
        <form action="">
          <div>
            <h2 class="titulo">I. Datos Personales del estudiante</h2>
            <hr />
          </div>

          <div class="inputs-group">
            
            <div class="cajas-texto">
              <input type="text" placeholder="Nombres" />
              <i class="bi bi-person-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <input type="text" placeholder="Apellidos" />
              <i class="bi bi-person-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <input type="date" placeholder="Apellidos" />
              <i class="bi bi-calendar-date icon"></i>
            </div>

            <div class="cajas-texto">
              <input type="text" placeholder="Cédula" />
              <i class="bi bi-person-vcard icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Género</option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-people-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <input type="text" placeholder="Teléfono celular" />
              <i class="bi bi-telephone-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Área</option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-people-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Etnia</option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-people-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Nacionalidad</option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-geo-alt-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>
                  Municipio de Nacimiento
                </option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-geo-alt-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Municipio Domiciliar</option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-geo-alt-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>
                  Departamento Domiciliar
                </option>
                <option value="opcion1">Masculino</option>
                <option value="opcion2">Femenino</option>
              </select>
              <i class="bi bi-geo-alt-fill icon"></i>
            </div>

            <div class="cajas-texto cont">
              <textarea
                name=""
                id=""
                cols="30"
                rows="1"
                placeholder="Direccion"
              ></textarea>
              <i class="bi bi-geo-alt-fill icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Discapacidad</option>
                <option value="opcion1">Ninguna</option>
                <option value="opcion2">Sordo mudo</option>
                <option value="opcion2">Siego</option>
                <option value="opcion2">Mudo</option>
              </select>
              <i class="bi bi-person-wheelchair icon"></i>
            </div>

            <div class="cajas-texto">
              <select>
                <option value="" disabled selected>Matricula</option>
                <option value="opcion1">Reingreso</option>
                <option value="opcion2">Nueva matricula</option>
              </select>
              <i class="bi bi-puzzle icon" ></i>
            </div>
          </div>

          <div class="btn-formulario">
            <a href=""
              ><button class="btn-form-1">Cancelar</button></a
            >
            <a href="formulario_2"
              ><button class="btn-form-2">Siguiente</button></a
            >
          </div>
        </form>
      </section>
    </main>

        reservados</p>
    </footer>
   <script src="../js/men.js"></script>
  </body>
</html>
