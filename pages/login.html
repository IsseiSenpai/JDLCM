<!DOCTYPE html>
<html lang="es-NI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../src/imagenes/imagen1.webp" alt="">
        </div>

        <i class="bi bi-list menu-toggle"></i>
        
        <ul class="menu">
            <li class="nav-item"><a href="#">Historia</a></li>
            <li class="nav-item"><a href="#">Misión</a></li>
            <li class="nav-item"><a href="#">Noticias</a></li>
            <li class="nav-item"><a href="#">Galeria</a></li>
            <li class="nav-item"><a href="#">Personal</a></li>
            <li class="nav-item"><a href="#">Contactos</a></li>
        </ul>
        <button class="matricula">Matrícula</button>
    </nav>

    <section class="login-section">
        <div class="login-content">
            <div class="login-form">
                <img src="../src/imagenes/imagen4.webp" alt="">
                <form>
                    <div class="form-group">
                        <i class="bi bi-person-fill"></i>
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <i class="bi bi-lock-fill"></i>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="button-group">
                        <button class="return-button">Regresar</button>
                        <button class="login-button">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-image">
            <img src="../src/imagenes/imagen2.webp" alt="">
        </div>
    </section>    
    
    <footer>
        <!-- barra azul del footer -->
    </footer>

    <script src="../js/menu.js"></script>
</body>
</html>
